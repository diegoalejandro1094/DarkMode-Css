<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="hero">
    <nav>
      <img src="portfolio_site_img/logo.png" alt="logo">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">PORTFOLIO</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">HIRE ME</a></li>
      </ul>
      <img src="portfolio_site_img/moon.png" alt="moon" id="icon">
    </nav>
    <div class="info">
      <h1>I'm <span>Kate</span> Amelia</h1>
      <p>This is my official portfolio website to showcase my all works related to web<br> development and UI desing</p>
      <a href="#">Download CV</a>
    </div>
    <div class="img-box">
      <img src="portfolio_site_img/pattern.png" alt="back-img" class="back-img">
      <img src="portfolio_site_img/girl.png" alt="back-img" class="main-img">
    </div>
    <div class="social-links">
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-behance"></i></a>
      <a href="#"><i class="fab fa-dribbble"></i></a>
    </div>

  </div>
  <script>
    const icon = document.getElementById("icon");

  icon.onclick = function (){
    document.body.classList.toggle("dark-theme")
    if(document.body.classList.contains("dark-theme")){
      icon.src=src="portfolio_site_img/sun.png";
    }else{
      icon.src=src="portfolio_site_img/moon.png";
    }
  }
  </script>
</body>
</html>
